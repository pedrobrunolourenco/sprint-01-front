<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Projeto MVP</title>
</head>


<body class="principal">
 
    <header>
        <div class="title">
            <h2 id="titulo-arvore">Árvore Genealógica</h2>
        </div>
    </header>


    <div id="div-membro-comum" class="container-02">
          <div class="row">
            <div class="col-2">
              <div class="card text-white bg-primary mb-3">
                <div class="card-header text-center">Para inclusão ou alteração do Pai</div>
              </div>

            </div>

            <div class="col-2">
              <div class="card text-white bg-info mb-3">
                <div class="card-header text-center">Para inclusão ou alteração da Mãe</div>
              </div>
            </div>

            <div class="col-2">
              <div class="card text-white bg-warning mb-3">
                <div class="card-header text-center">Para inclusão ou alteração de filhos</div>
              </div>
            </div>

            <div class="col-2">
              <button type="button" onclick="retornarMembrosBase()" class="btn btn-dark">Retornar Membros Base</button>
            </div>
          </div>

          <div id="idform">
            <form  id="id_pai" class="row">
              <div class="col-3">
                <input class="form-control largura-input"  id="newInput" placeholder="Digite o nome do pai">
              </div>

              <div class="col-1">
                <button type="button" onclick="salvar()" class="btn btn-primary mb-2">Adicionar</button>
              </div>

              <div class="col-1">
                <button type="button" onclick="salvar()" class="btn btn-dark mb-2">Cancelar</button>
              </div>


            </form>        

            <form  id="id_mae" class="row">
              <div class="col-3">
                <input class="form-control largura-input"  id="newInput" placeholder="Digite Nome da mãe">
              </div>

              <div class="col-1">
                <button type="button" onclick="salvar()" class="btn btn-info mb-2">Adicionar</button>
              </div>

              <div class="col-1">
                <button type="button" onclick="salvar()" class="btn btn-dark mb-2">Cancelar</button>
              </div>

            </form>        

            <form id="id_filho" class="row">

              <div class="col-3">
                <input class="form-control largura-input"  id="newInput" placeholder="Digite o nome do filho">
              </div>

              <div class="col-1">
                <button type="button" onclick="salvar()" class="btn btn-warning mb-2">Adicionar</button>
              </div>

              <div class="col-1">
                <button type="button" onclick="salvar()" class="btn btn-dark mb-2">Cancelar</button>
              </div>

            </form>        


          </div>

          <table id="table-arvore" class="table-scroll small-first-col">
            <tbody>
               <td>

                  <table id="table-geracao">
                    <tbody>

                    </tbody>
                  </table>


               </td>

            </tbody>
          </table>

    </div>


    <div class="container">

        <div id="div-membro-base">

          <form class="row">
            <div class="col-7">
              <input class="form-control largura-input"  id="newInput" placeholder="Nome do membro base">
            </div>
            <div class="col-1">
              <button type="button" onclick="newItem()" class="btn btn-primary mb-1"><span class="bi-plus-square-fill"></span>&nbsp;Adicionar</button>
            </div>
          </form>        

        <div class="row">
          <div class="col-9">
            <table id="table-base" class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>

              <tbody>

              </tbody>

            </table>
          </div>
        </div>


     </div>
    </div>
    

    <script src="scripts.js"></script>
</body>

</html>
