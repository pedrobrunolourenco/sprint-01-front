<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">    
    <!-- Estilos do Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <title>Projeto MVP</title>
</head>


<body class="principal">
 
    <header>
        <div class="title">
            <h2 id="titulo-arvore">Árvore Genealógica</h2>
        </div>
    </header>

    <div id="div-membro-comum" class="container">
          <div class="row">
            <div class="col-2">
              <div class="card text-white bg-primary mb-3">
                <div class="card-header text-center">Para inclusão ou alteração do Pai</div>
              </div>

            </div>

            <div class="col-2">
              <div class="card text-white bg-info mb-3">
                <div class="card-header text-center">Para inclusão ou alteração da Mãe</div>
              </div>
            </div>

            <div class="col-2">
              <div class="card text-white bg-warning mb-3">
                <div class="card-header text-center">Para inclusão ou alteração de filhos</div>
              </div>
            </div>

            <div class="col-2">
              <button type="button" onclick="retornarMembrosBase()" class="btn btn-dark">Retornar Membros Base</button>
            </div>
          </div>



          <table id="table-geracao" class="table-scroll">
            <tbody>

            </tbody>
          </table>


        
          <!-- Modal para pai -->
        <div class="modal fade" id="ModalPai" tabindex="-1" role="dialog" aria-labelledby="paiModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="paiModalLabel">Informe o Nome do Pai</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input class="form-control largura-input" autocomplete="off"  id="newInputPai" placeholder="Digite o nome do pai">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                <button type="button" id="btnaddpai" onclick="adicionaPai()" class="btn btn-primary mb-2" >Adicionar</button>
                <button type="button" id="btnaltpai" onclick="alteraPai()" class="btn btn-primary mb-2" >Alterar</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal para mae -->
        <div class="modal fade" id="ModalMae" tabindex="-1" role="dialog" aria-labelledby="maeModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informe o Nome da Mãe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input class="form-control largura-input" autocomplete="off"  id="newInputMae" placeholder="Digite o nome da Mãe">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                <button type="button" id="btnaddmae" onclick="adicionaMae()" class="btn btn-primary mb-2" >Adicionar</button>
                <button type="button" id="btnaltmae" onclick="alteraMae()" class="btn btn-primary mb-2" >Alterar</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal para filho -->
        <div class="modal fade" id="ModalFilho" tabindex="-1" role="dialog" aria-labelledby="filhoModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informe o Nome do Filho</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input class="form-control largura-input" autocomplete="off" id="newInputFilho" placeholder="Digite o nome do Filho">

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbpai">
                  <label class="form-check-label" for="rbpai">
                     Pai
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbmae" checked>
                  <label class="form-check-label" for="rbmae">
                    Mãe
                  </label>
                </div>                 

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                <button type="button" id="btnaddfilho" onclick="adicionaFilho()" class="btn btn-primary mb-2" >Adicionar</button>
                <button type="button" id="btnaltfilho" onclick="alteraFilho()" class="btn btn-primary mb-2" >Alterar</button>
              </div>
            </div>
          </div>
        </div>


    </div>


    <div class="container">

        <div id="div-membro-base">

          <form class="row">
            <div class="col-6">
              <input class="form-control largura-input" autocomplete="off"  id="newInput" placeholder="Nome do membro base">
            </div>
            <div class="col-2">
              <button type="button" onclick="newItem()" class="btn btn-primary mb-1"><span class="bi-plus-square-fill"></span>&nbsp;Adicionar</button>
            </div>
          </form>        

        <div class="row">
          <div class="col-8">
            <table id="table-base" class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>

              <tbody>

              </tbody>

            </table>
          </div>
        </div>


     </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="scripts.js"></script>
</body>

</html>
